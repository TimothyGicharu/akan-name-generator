  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Akan names!</h3>

                <blockquote class="blockquote">
                  <p class="small mb-0">The Akan people of Ghana frequently name their children after the day of the week they 
                    were born and the order in which they were born. These names have further meanings 
                    concerning the soul and character of the person.</p>
                </blockquote>

                <form class="needs-validation" novalidate>

                  <div id="nameResult" class="alert alert-success" role="alert" style="visibility: hidden">
            
                  </div>

                  <div class="form-group">
                    <label for="gender">Gender</label>
              <select class="custom-select input" id="gender" class="form-control" required>
                <option selected disabled value="">Gender...</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
                  </div>
  
                  <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input id="dob" class="form-control" data-inputmask="'alias': 'date'" required>
                  </div>
                    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Submit</button>
                     
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
